<div class="singular-entry-blog">
    <div class="content-img">
        <img src="{{ blog.image }}" alt="">
    </div>
    <div class="content-body p-4">
        <h3>{{ blog.title }}</h3>
        <p class="date">{{ blog.date | date:'d MMMM y' : '' : 'es' }}</p>
        <p class="my-4">{{ blog.descriptionShort }}</p>
        <div class="mt-8">
            <button [routerLink]="['/blog-detail', blog.id]" class="btn btn-primary">Leer m√°s</button>
        </div>
    </div>
</div>
