<div class="blog-detail my-10">
    <div class="container">
        <div class="grid grid-cols-12 xl:gap-4">
            <div class="col-span-12 lg:col-span-3 lg:px-6">
                <aside class="p-4">
                    <p><span class="topic">Tema:</span> {{ blog.descriptionShort }}</p>
                </aside>
            </div>
            <div class="col-span-12 lg:col-span-9 lg:px-6">
                <img src="{{ blog.image }}" alt="" class="w-full">
                <div class="blog-info mt-4">
                    <h1>{{ blog.title }}</h1>
                    <p class="full-date my-2"><i class="fa-regular fa-calendar mr-2"></i>{{ blog.date | date:'d MMMM y' : '' : 'es' }}</p>
                    <div>
                        {{ blog.descriptionLong }}
                    </div>
                </div>
                <div class="mt-4">
                    <app-btn-share></app-btn-share>
                </div>
            </div>
        </div>
    </div>
</div>
